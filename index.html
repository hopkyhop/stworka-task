<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Stworka Task</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="progress-bar">
          <svg width="60" height="60" viewBox="0 0 60 60" class="circle-progress">
            <circle class="background"></circle>
            <circle class="progress"></circle>
          </svg>
          <p class="progress-text"><span>0</span>/<span>7</span></p>
        </div>
        <div class="description">
          <div class="badge">Чеклист</div>
          <p class="status">Выполнено: <span>0</span> из <span>7</span> действий</p>
          <p class="subtext">Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span></p>
        </div>
      </div>
      <button class="button">Открыть чеклист</button>
    </div>
  </body>
</html>
